[build]
  publish = "dist"
  command = "npm run build"
  base = "/"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Updated: 2026-02-15 to fix deployment issues

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
